<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script src="js/jquery-3.5.0.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/index.js"></script>
        <title>Document</title>
        <style>
            .box_wrap {
                width: 1270px;
                height: 150px;
                margin: 100px auto;
            }
            .box_wrap li {
                margin-right: 10px;
                float: left;
                background: #000;
                width: 150px;
                line-height: 150px;
                position: relative;
            }
            .box_wrap li:last-child {
                margin-right: 0;
            }
            .box_wrap li a {
                display: block;
                width: 150px;
                line-height: 150px;
                text-align: center;
                color: #fff;
                font-size: 30px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <ul class="box_wrap">
            <li class="list1"><a href="javascript:;">box1</a></li>
            <li class="list2"><a href="javascript:;">box2</a></li>
            <li class="list3"><a href="javascript:;">box3</a></li>
            <li class="list4"><a href="javascript:;">box4</a></li>
            <li class="list5"><a href="javascript:;">box5</a></li>
            <li class="list6"><a href="javascript:;">box6</a></li>
            <li class="list7"><a href="javascript:;">box7</a></li>
            <li class="list7"><a href="javascript:;">box8</a></li>
        </ul>
        <script>
            $(function () {
                $(".box_wrap li").click(function () {
                    console.log("클릭");
                    var num = $(this).index();
                    console.log(num);
                    if (num == 0) {
                        $(this)
                            .css("background", "red")
                            .animate({ top: 500 }, 500)
                            .animate({ top: 300 }, 500)
                            .animate({ top: 500 }, 500)
                            .animate({ top: 0 }, 500);
                    } else if (num == 1) {
                        $(this)
                            .css("background", "orange")
                            .animate({ top: 500 }, 500)
                            .animate({ top: 300 }, 500)
                            .animate({ top: 500 }, 500)
                            .animate({ top: 0 }, 500);
                    } else if (num == 2) {
                        $(this)
                            .css("background", "yellow")
                            .animate({ top: 500 }, 500)
                            .animate({ top: 300 }, 500)
                            .animate({ top: 500 }, 500)
                            .animate({ top: 0 }, 500);
                    } else if (num == 3) {
                        $(this)
                            .css("background", "green")
                            .animate({ top: 500 }, 500)
                            .animate({ top: 300 }, 500)
                            .animate({ top: 500 }, 500)
                            .animate({ top: 0 }, 500);
                    } else if (num == 4) {
                        $(this)
                            .css("background", "blue")
                            .animate({ top: 500 }, 500)
                            .animate({ top: 300 }, 500)
                            .animate({ top: 500 }, 500)
                            .animate({ top: 0 }, 500);
                    } else if (num == 5) {
                        $(this)
                            .css("background", "indigo")
                            .animate({ top: 500 }, 500)
                            .animate({ top: 300 }, 500)
                            .animate({ top: 500 }, 500)
                            .animate({ top: 0 }, 500);
                    } else if (num == 6) {
                        $(this)
                            .css("background", "purple")
                            .animate({ top: 500 }, 500)
                            .animate({ top: 300 }, 500)
                            .animate({ top: 500 }, 500)
                            .animate({ top: 0 }, 500);
                    } else {
                        $(this)
                            .css("background", "grey")
                            .animate({ top: 500 }, 500)
                            .animate({ top: 300 }, 500)
                            .animate({ top: 500 }, 500)
                            .animate({ top: 0 }, 500);
                    }
                });
            });
        </script>
    </body>
</html>
