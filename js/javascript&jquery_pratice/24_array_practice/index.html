<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="css/reset.css" /> -->
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script src="js/jquery-3.5.0.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/index.js"></script>
        <title>Document</title>
    </head>
    <body>
        <h1>[ 자바스크립트에서 배열이란 ]</h1>
        <ol>
            <li>연관된 데이터를 하나처럼 관리하고 싶을 때 사용</li>
            <li>여러개의 복수 데이터를 제어할 수 있는 다양한 함수 제공</li>
            <li>배열함수를 이용한 데이터의 편리한 조작가능</li>
        </ol>
        <h2>배열 선언 방법</h2>
        <ol>
            <li>var array = new Array(data1,data2,data3 ~ dataN)</li>
            <li>var array = [data1,data2 ~ dataN]</li>
            <p>* 배열의 호출방법 : array[index]</p>
        </ol>
        <hr />
        <script>
            // 배열의 선언과 동시에 데이터를 기억시킴
            var array = ["바나나", "사과", "포도"];
            document.write(array + "<br>");
            document.write(array[0] + "<br>");
            document.write(array[1] + "<br>");
            document.write(array[2] + "<br>");
            document.write(
                "오늘의 추천 과일은 " + array[2] + " 입니다!" + "<br>"
            );
            // 배열의 마지막 원소 추가하기
            array.push("배추");
            document.write(array + "<br>");
            // 배열의 마지막 원소 제거하기
            array.pop();
            document.write(array + "<br>");
            document.write("<hr>");
            // 배열선언방법2;
            var array2 = new Array();
            array2[0] = "수박";
            array2[1] = "메론";
            array2[2] = "딸기";
            array2[3] = "호박";
            document.write(array2 + "<br>");
            document.write("오늘의 추천 과일은 " + array[2] + " 입니다!");
            document.write("<hr>");
            // 배열의 길이를 확인하는 함수 배열명.length
            document.write("배열1 데이터 길이는 " + array.length + "<br>");
            document.write("배열2 데이터 길이는 " + array2.length + "<br>");
            document.write("<hr>");

            var array3 = [1, 2, 3, 4, 5];
            var i = 0;
            array3[array3.length] = array3[0] + array3[1];
            array3.push("verve");
            while (i < array3.length) {
                alert(array3[i]);
                i++;
            }
        </script>
    </body>
</html>
