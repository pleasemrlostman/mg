<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"

        />

        <title>Document</title>

    <body>
        <h1>[ jquery 이벤트 관련 함수 ]</h1>
        <ol>
            <li>click - 마우스 클릭 (CSS는 click이 없다)</li>
            <li>mouseenter - 마우스호버</li>
            <li>mouseleave - 마우스 아웃</li>
            <li>hover - 마우스호버 (인/아웃) 하나의 식에서 동시에 처리한다</li>
            <li>focus - 포커싱 했을 때</li>
            <li>blur - 포커스가 해체 되었을 때</li>
        </ol>
        <div class="box1">click</div>
        <div class="box2">mouseenter / mouseleave</div>
        <div class="box3">hover</div>
        <label for="">message</label>
        <input type="text" placeholder="message insert" />
        <button type="button">Menu1</button>
        <button type="button">Menu2</button>
        <button type="button">Menu3</button>
    </body>
</html>
