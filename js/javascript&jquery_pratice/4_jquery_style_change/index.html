<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.5.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>[ jQuery 스타일변경 메서드 ]</h1>
    <ol>
        <li>$("대상").css()</li>
        <li>$("대상").show()</li>
        <li>$("대상").hide()</li>
        <li>$("대상").toggle()</li>
        <li>$("대상").width()</li>
        <li>$("대상").height()</li>
    </ol>

    <button id="btn1">Show</button>
    <button id="btn2">Hide</button>
    <button id="btn3">Toggle</button>
    <button id="btn4">Big</button>
    <button id="btn5">Small</button>
    <hr>
    <div class="box1">Show / Hide</div>
    <div class="box2">Toggle</div>
    <div class="box3">Width / Height</div>
</body>
<script>
    $(function () {
        var button1 = $("#btn1")
        var b1 = $(".box1")
        var button2 = $("#btn2")
        var b2 = $(".box2")
        var button3 = $("#btn3")
        var b3 = $(".box3")
        var button4 = $("#btn4")
        var button5 = $("#btn5")

        button2.click(function () {
            b1.hide(800);
        });
        button1.click(function () {
            b1.show(800);
        });
        button3.click(function () {
            b2.toggle(800);
        })
        button4.click(function () {
            b3.width(1000)
            b3.height(1000)
        })
        button5.click(function () {
            b3.width(200)
            b3.height(200)
        })

    })
</script>

</html>
