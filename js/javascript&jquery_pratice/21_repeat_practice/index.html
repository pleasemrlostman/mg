<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="css/reset.css" /> -->
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script src="js/jquery-3.5.0.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/index.js"></script>
        <title>Document</title>
    </head>
    <body>
        <h1>[자바스크립트의 반복문이란?]</h1>
        <ol>
            <li>
                조건문이 프로그램을 지적으로 만든다면, 반복문은 프로그램을
                강력하게 만든다
            </li>
            <li>
                종료되는 조건을 잘못 입력하면 무한반복에 빠지는 치명적 오류가
                존재한다.
            </li>
            <li>
                while, for구문을 사용한다
            </li>
        </ol>
        <hr />
        <script>
            // for 반복문 사용법
            // for(초기값;조건식;증감식)
            // 실행(처리)할 프로그럄

            var i;
            for (i = 1; i <= 10; i++) {
                document.write(i + "자바스크립트 반복문 입니다" + "<br>");
            }

            // 처음 시작은 i =1
            // i가 10보다 작거나 같으면 아래 함수식을 실행한다.
            // 그리고 다시 위로올라와서 증감식을 받는다
            // 만약 조건식에 포함되지 않으면 for식을 나간다
            document.write("<hr>");
            for (i = 1; i <= 10; i++) {
                document.write("i=" + i + "<br>");
                if (i % 2 == 0) {
                    document.write("짝수=" + i + "<br>");
                }
            }
            document.write("<hr>");
            for (i = 10; i >= 1; i--) {
                document.write("i=" + i + "<br>");
            }
            document.write("<hr>");
            for (i = 1; i <= 9; i++) {
                document.write("2 * " + i + " = " + 2 * i + "<br>");
            }
            document.write("<hr>");

            // while 반복문 사용법
            // while(조건식이 참이 될 때까지){
            //     참일 때 프로그램 실행
            // }

            var num = 1;
            while (num <= 10) {
                document.write(num + "<br>");
                num++;
            }

            document.write("<hr>");

            var num = 10;
            while (num >= 1) {
                document.write(num + "<br>");
                num--;
            }

            document.write("<hr>");

            for (var i = 1; i <= 5; i++) {
                if (i == 3) {
                    break;
                }
                document.write(i + "<br>");
            }
            document.write("<hr>");
            for (var i = 1; i <= 5; i++) {
                if (i == 3) {
                    continue;
                }
                document.write(i + "<br>");
            }
        </script>
    </body>
</html>
