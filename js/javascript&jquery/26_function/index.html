<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="stylesheet" href="css/reset.css" /> -->
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script src="js/jquery-3.5.0.min.js"></script>
        <script src="js/slick.js"></script>
        <script src="js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>함수(function)</title>
    </head>
    <body>
        <h1>[ 자바스크립트 함수란? ]</h1>
        <ol>
            <li>
                실행할 내용을 재사용이 가능하게 묶어둔(모듈화) 프로그램 선언
            </li>
            <li>
                입력(인자,arrgument)과 출력(반환,return)으로 구성되어 있다<br />
                사용자정의함수,내장함수
            </li>
        </ol>
        <h2>함수를 선언하는 방법</h2>
        <ol>
            <li>function으로 함수명 지정</li>
            <li>
                인자는 함수에 저장되는 변수로서, 콤마(,)로 구분하며, 갯수에는
                제한이 없음.
            </li>
            <li>
                반환(return)은 함수가 결과값으로 출력하는 값으로,
                반환(return)후에는 함수가 종료된다.
            </li>
        </ol>
        <hr />
        <script>
            var num1, num2, num3, num4;
            num1 = 10;
            num2 = 20;
            num3 = 30;
            num4 = 40;
            var res1 = num1 + num2;
            document.write(res1 + "<br>");
            var res2 = num3 + num4;
            document.write(res2 + "<br>");
            document.write("<hr>");
            // 밑에 a,b가 입력인자 arrgument이다
            // 구분은 무조건 ,로 한다
            function sum(a, b) {
                // 받는거는 갯수에 제한이 없음
                var res = a + b;
                return res;
            }
            document.write(sum(20, 35) + "<br>");
            document.write(sum(100, 200) + "<br>");
            document.write(sum(33, 55) + "<br>");
            document.write("<hr>");
        </script>

        <!-- 웹에서 자바스크림트 함수를 소환시킨 명령어 -->
        <input type="button" value="1+1" id="btn1" onclick="alert(sum(1,1))" />
        <input type="button" value="1+2" id="btn2" onclick="alert(sum(1,2))" />
        <input type="button" value="1+3" id="btn3" onclick="alert(sum(1,3))" />
        <p>
            <input type="text" id="t1" /> +10
            <input type="button" value="출력" id="btn4" />
        </p>
        <script>
            var t1 = document.getElementById("t1");
            var b4 = document.getElementById("btn4");

            // 함수선언;
            function sum1() {
                // form안에 데이터는 무조건 문자라 숫자로 바꿔야함
                var res = Number(t1.value) + 10;
                return res;
            }

            b4.onclick = function () {
                alert(sum1());
            };
        </script>
    </body>
</html>
