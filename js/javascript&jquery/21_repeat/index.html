<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="stylesheet" href="css/reset.css" /> -->
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script src="js/jquery-3.5.0.min.js"></script>
        <script src="js/slick.js"></script>
        <script src="js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>[자바스크립트의 반복문이란?]</h1>
        <ol>
            <li>반복적인 작업을 수행 할 때 사용!</li>
            <li>
                조건문의 프로그램을 지적으로 만든다면, 반복문은 프로그램을
                강력하게 만든다
            </li>
            <li>
                종료되는 조건을 잘못 지정하면 무한 반복에 빠지는 치명적인 오류가
                있음
            </li>
            <li>while, for 구문 사용</li>
        </ol>
        <hr />
        <script>
            var i;
            for (i = 1; i <= 10; i++) {
                document.write(i + "자바스크립트 반복문입니다" + "<br>");
            }
            document.write("<hr>");
            for (i = 1; i <= 10; i++) {
                document.write("i=" + i + "<br>");
                if (i % 2 == 0) {
                    document.write("짝수=" + i + "<br>");
                }
            }
            document.write("<hr>");
            for (i = 10; i >= 1; i--) {
                document.write("i=" + i + "<br>");
            }
            document.write("<hr>");
            for (i = 1; i <= 9; i++) {
                document.write("2 * " + i + " = " + 2 * i + "<br>");
            }
            document.write("<hr>");
            // while 반복문 사용법
            //     while(조건식이 참이될 때 까지){
            //         참일 때 프로그램 실행
            //     }
            var num = 1;
            while (num <= 10) {
                document.write(num + "<br>");
                num++;
            }

            document.write("<hr>");
            var num = 10;
            while (num >= 1) {
                document.write("num = " + num + "<br>");
                num--;
            }

            document.write("<hr>");

            // 반복 종료하기
            // 1.break : 현재 break 지점에서 반복 종료하기
            // 2.continue : 현재 선택된 부분만 반복해서 제외, 반복은 계속 유지

            for (var i = 1; i <= 5; i++) {
                if (i == 3) {
                    break;
                }
                document.write(i);
            }
            document.write("<hr>");
            for (var i = 1; i <= 5; i++) {
                if (i == 3) {
                    continue;
                }
                document.write(i);
            }
        </script>
    </body>
</html>
