<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/index2.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script src="js/jquery-3.5.0.min.js"></script>
        <script src="js/slick.js"></script>
        <script src="js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>포토갤러리</title>
    </head>
    <body>
        <h1>[ 간단 포토 갤러리 - 세로방향 ]</h1>
        <div class="box_wrap">
            <ul class="left_box">
                <li class="list1">
                    <a href="javascript:;"
                        ><img src="images/img1.jpg" alt=""
                    /></a>
                </li>
                <li class="list2">
                    <a href="javascript:;"
                        ><img src="images/img2.jpg" alt=""
                    /></a>
                </li>
                <li class="list3">
                    <a href="javascript:;"
                        ><img src="images/img3.jpg" alt=""
                    /></a>
                </li>
            </ul>
            <div class="big_box">
                <img src="images/img3.jpg" alt="" />
            </div>
        </div>
        <script>
            $(function () {
                $(".list1").mouseenter(function () {
                    $(".big_box img").attr({ src: "images/img1.jpg" });
                });
                $(".list2").mouseenter(function () {
                    $(".big_box img").attr({ src: "images/img2.jpg" });
                });
                $(".list3").mouseenter(function () {
                    $(".big_box img").attr({ src: "images/img3.jpg" });
                });
            });
        </script>
    </body>
</html>
