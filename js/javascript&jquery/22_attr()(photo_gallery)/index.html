<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script src="js/jquery-3.5.0.min.js"></script>
        <script src="js/slick.js"></script>
        <script src="js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>포토갤러리</title>
    </head>
    <body>
        <h1>[ 간단 포토 갤러리 - 가로방향 ]</h1>
        <ul>
            <li>
                <a href="javascript:;"><img src="images/img1.jpg" alt="" /></a>
            </li>
            <li>
                <a href="javascript:;"><img src="images/img2.jpg" alt="" /></a>
            </li>
            <li>
                <a href="javascript:;"><img src="images/img3.jpg" alt="" /></a>
            </li>
        </ul>
        <hr />
        <div class="big_photo">
            <img src="images/img3.jpg" alt="" />
        </div>
        <script>
            // attr 요소의 속성값을 가져 올 때 사용하는 함수
            // src , title , alt
            $(function () {
                $("ul li:first-child a").click(function () {
                    $(".big_photo img").attr({ src: "images/img1.jpg" });
                });
                $("ul li:nth-child(2) a").mouseenter(function () {
                    $(".big_photo img").attr({ src: "images/img2.jpg" });
                });
                $("ul li:last-child a").mouseenter(function () {
                    $(".big_photo img").attr({ src: "images/img3.jpg" });
                });
            });
        </script>
    </body>
</html>
