<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="stylesheet" href="css/reset.css" /> -->
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
            rel="stylesheet"
        />
        <script src="js/jquery-3.5.0.min.js"></script>
        <script src="js/slick.js"></script>
        <script src="js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>this와 index</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            a {
                text-decoration: none;
            }
            li {
                list-style: none;
            }
            .box {
                width: 1000px;
                height: 800px;
                margin: 0 auto;
            }
            .box li {
                width: 100px;
                line-height: 100px;
                background: #000;
                margin-right: 20px;
                float: left;
                text-align: center;
                position: relative;
            }
            .box li a {
                display: block;
                width: 100%;
                height: 100%;
                color: #fff;
                font-weight: bold;
            }
            .box li:last-child {
                margin-right: 0;
            }
        </style>
    </head>
    <body>
        <ul class="box">
            <li><a href="javascript:;">박스1</a></li>
            <li><a href="javascript:;">박스2</a></li>
            <li><a href="javascript:;">박스3</a></li>
            <li><a href="javascript:;">박스4</a></li>
            <li><a href="javascript:;">박스5</a></li>
            <li><a href="javascript:;">박스6</a></li>
            <li><a href="javascript:;">박스7</a></li>
        </ul>
        <script>
            $(function () {
                $(".box li").click(function () {
                    console.log("클릭");
                    var num = $(this).index();
                    console.log(num);
                    if (num == 0) {
                        $(this)
                            .css("background", "red")
                            .animate({ top: 500 }, 500)
                            .animate({ top: 400 }, 500)
                            .animate({ top: 500 }, 500)
                            .animate({ top: 0 }, 500);
                    } else if (num == 1) {
                        $(this)
                            .css("background", "orange")
                            .animate({ top: 500 }, 500)
                            .animate({ top: 400 }, 500)
                            .animate({ top: 500 }, 500)
                            .animate({ top: 0 }, 500);
                    } else if (num == 2) {
                        $(this)
                            .css("background", "yellow")
                            .animate({ top: 500 }, 500)
                            .animate({ top: 400 }, 500)
                            .animate({ top: 500 }, 500)
                            .animate({ top: 0 }, 500);
                    } else if (num == 3) {
                        $(this)
                            .css("background", "green")
                            .animate({ top: 500 }, 500)
                            .animate({ top: 400 }, 500)
                            .animate({ top: 500 }, 500)
                            .animate({ top: 0 }, 500);
                    } else if (num == 4) {
                        $(this)
                            .css("background", "blue")
                            .animate({ top: 500 }, 500)
                            .animate({ top: 400 }, 500)
                            .animate({ top: 500 }, 500)
                            .animate({ top: 0 }, 500);
                    } else if (num == 5) {
                        $(this)
                            .css("background", "indigo")
                            .animate({ top: 500 }, 500)
                            .animate({ top: 400 }, 500)
                            .animate({ top: 500 }, 500)
                            .animate({ top: 0 }, 500);
                    } else {
                        $(this)
                            .css("background", "purple")
                            .animate({ top: 500 }, 500)
                            .animate({ top: 400 }, 500)
                            .animate({ top: 500 }, 500)
                            .animate({ top: 0 }, 500);
                    }
                });
            });

            // 애니메이션 줄려면 포지션 띄어야한다
        </script>
    </body>
</html>
